<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bytom</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/layer/layer.js"></script>
  <script src="./assets/main.js"></script>
  <script src="./assets/apiUrl.js"></script>
  <script src="./assets/template.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Bytom</a>
    </div>
  </nav>
  <div class="panel panel-default sc-bd">
    <div class="panel-heading">
      <h3 class="panel-title">获取主网地址以及赎回脚本</h3>
    </div>
    <div class="panel-body">
      <label>侧链的账户ID:</label>
      <input id="account_id" type="text" name="account_id" value="请输入侧链的账户ID">
    </div>
    <div class="panel-body">
        <button id="btnCreateScript" class="btn btn-primary">创建主网锁定地址以及赎回脚本</button>
        <button id="btnGetScript" class="btn btn-primary">获取主网锁定地址以及赎回脚本</button>
      </div>
    <div class="col-sm-12 asset-box">
      <h3>锁定地址、赎回脚本</h3>
      <div class="pegin-address-table">
        
      </div>
    </div>
  </div>

  <div class="panel panel-default sc-bd">
    <div class="panel-heading">
      <h3 class="panel-title">赎回交易(主链 -> 侧链)</h3>
    </div>
    <div class="panel-body">
      <form id="formToSide" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-1 control-label">赎回脚本</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="claim_script" placeholder="请输入脚本">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">主链锁定交易高度</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="block_height" placeholder="请输入高度">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">主链锁定交易ID</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="tx_id" placeholder="请输入交易ID">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">侧链用户密码</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-10">
            <button id="btnSendToSide" class="btn btn-primary">发送</button>
          </div>
        </div>
      </form>
      
    </div>
  </div>
</body>

<script id="peginAddressTpl" type="text/html">
	<table class="table table-hover table-bordered">
		<tr>
			<th>主链锁定地址</th>
			<th>侧链赎回脚本</th>
		</tr>
		<%for(var i in items){%> 
    <tr class="item" data-index="<%= i%>" data-itemid="<%= items[i].id%>">
      <td class="mainchain_address" data-data="<%= items[i].mainchain_address%>"><%= items[i].mainchain_address%></td>
			<td class="claim_script" data-data="<%= items[i].claim_script%>"><%= items[i].claim_script%></td>
		</tr>
		<%}%>
	</table>
</script>


</html>

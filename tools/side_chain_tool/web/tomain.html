<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bytom</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/layer/layer.js"></script>
  <script src="./assets/main.js"></script>
  <script src="./assets/apiUrl.js"></script>
  <script src="./assets/template.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Bytom</a>
    </div>
  </nav>
  <div class="panel panel-default sc-bd">
    <div class="panel-heading">
      <h3 class="panel-title">发送交易(侧链 -> 主网)</h3>
    </div>
    <div class="panel-body">
      <form id="formToMain" class="form-horizontal">
        <div class="well well-sm">主链参数</div>
        <div class="form-group">
          <label class="col-sm-2 control-label">TX_ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="tx_id" placeholder="请输入锁定交易ID">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="id" placeholder="请输入主网锁定交易的输出ID">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">高度</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="block_height" placeholder="请输入主网高度">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">主网锁定地址</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="address" placeholder="请输入主网锁定地址">
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">主链地址对应的合约程序</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="control_program" placeholder="请输入合约程序">
            </div>
        </div>

        <div class="well well-sm">侧链参数</div>
        <div class="form-group">
          <label class="col-sm-2 control-label">侧链转回主网TX_ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="side_tx_id" placeholder="请输入TX_ID">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">侧链转回主网交易高度</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="side_block_height" placeholder="请输入高度">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">账户别名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="alias" placeholder="请输入账户别名">
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">赎回脚本</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="claim_script" placeholder="请输入赎回脚本">
            </div>
        </div>
        <!--div class="form-group">
          <label class="col-sm-2 control-label">公钥</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="root_xpubs" placeholder="请输入公钥">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">私钥</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="xprvs" placeholder="请输入私钥">
          </div>
        </div!-->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="btnSendToMain" type="submit" class="btn btn-primary">发送</button>
          </div>
        </div>
        <label>公钥与私钥如果多个用","隔开,并且公钥私钥位置对应</label>
      </form>
    </div>
  </div>
</body>

</html>
